<!DOCTYPE HTML>
<html>
	<head>
		<title>Spacebrew powertail</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8" />
		<!-- basic libraries -->
        <script type="text/javascript" src="js/jquery/jq.js"></script>
<script type="text/javascript">
$(document).ready( function() {
	setup();
});

function gup( name ) {
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}


var name = gup('name') || window.location.href; 
var server = gup('server') || 'localhost';

var index = 0;
console.log(name);
var power = "Off";

var myConfig = {
"config": {
 "name": name,
 "description": "This is an example using a leonardo to control a powertail",
 "publish": {
   "messages": [
     {
       "name": "plugOn",
       "type": "boolean",
       "default": "false"
     }
   ]
 },
 "subscribe": {
   "messages": [
     {
       "name": "power",
       "type": "boolean"
     },
     {
       "name": "cyclePower",
       "type": "number"
     }
   ]
 }
}
};

var ws = new WebSocket("ws://"+server+":9000");
    ws.onopen = function() {
        console.log("WebSockets connection opened");
        var nameMsg = { "name": [
        	{"name": name}
       	]};
   		ws.send(JSON.stringify(nameMsg));

      // send my config
      ws.send(JSON.stringify(myConfig));
    }
    ws.onmessage = function(e) {
        console.log("Got WebSockets message: " + e.data);
        incrementIndex();

        var currName = JSON.parse(e.data).data.message.name;
        var currType = JSON.parse(e.data).data.message.type;
        //currName = "partyMode";
        var currValue = JSON.parse(e.data).data.message.value;
        
        if (currType == "boolean") {
          currValue = Boolean(currValue);
          console.log("Cast to boolean");
        }
        //currValue = "BIG RED BUTTON";
        console.log(currName+" : "+currValue);

        // check the power!
        if (currName == "power") {
          console.log("received power message");
          if (currValue == true) {
             power = true;
             console.log(power);
          } else {
            power = false;
          }
        }

        if (power == true) {
          document.getElementById("currentMessage").innerHTML="POWER ON!";
        } else {
          document.getElementById("currentMessage").innerHTML="POWER OFF!";
        }
    }
    ws.onclose = function() {
        console.log("WebSockets connection closed");
    }


//-------------------------------------------------------
function setup (){

// 	// listen to the mouse
	window.addEventListener("mousedown", onMouseDown);
}

function incrementIndex() {
    index += 1;
    //console.log(index);
}

//-------------------------------------------------------
function onMouseDown (evt){
	//ecs.sendMessage("packet", 255);
	console.log("Sending message");

  power = !power;

	var message = {message:
       {
           clientname:name, 
           name:power,
           type:"boolean",
           value:power
       }
   	};

   	//console.log(message);
   	ws.send(JSON.stringify(message));

}

</script>
		<!-- MAIN -->
	</head>
	<body>
		<h1 id="currentMessage">waiting</h1>
   </body>
</html>
