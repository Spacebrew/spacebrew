<!DOCTYPE HTML>
<html>
	<head>
		<title>Spacebrew signage</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8" />
		<!-- basic libraries -->
        <script type="text/javascript" src="js/jquery/jq.js"></script>
<script type="text/javascript">
$(document).ready( function() {
	setup();
});

function gup( name ) {
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}

var name = gup('name') || window.location.href; 
var server = gup('server') || 'localhost';

var index = 0;
console.log(name);
var currentMessage = "you clicked?";
var signageOn = true;
var currentColor = '#000000';

var myConfig = {
"config": {
 "name": name,
 "description": "This is an example of a signage system",
 "publish": {
   "messages": [
     {
       "name": "signageOn",
       "type": "boolean",
       "default": "true"
     },
     {
       "name": "currentColor",
       "type": "number",
       "default": "1023"
     },
     {
       "name": "currentText",
       "type": "string",
       "default": "hello world"
     }
   ]
 },
 "subscribe": {
   "messages": [
     {
       "name": "signageOn",
       "type": "boolean"
     },
     {
       "name": "color",
       "type": "number"
     },
     {
       "name": "text",
       "type": "string"
     }
   ]
 }
}
};

var ws = new WebSocket("ws://"+server+":9000");
    ws.onopen = function() {
        console.log("WebSockets connection opened");
        var nameMsg = { "name": [
        	{"name": name}
       	]};
   		ws.send(JSON.stringify(nameMsg));

      // send my config
      ws.send(JSON.stringify(myConfig));
    }
    ws.onmessage = function(e) {
        console.log("Got WebSockets message: " + e.data);
        incrementIndex();

        var currName = JSON.parse(e.data).data.message[0].name;
        var currType = JSON.parse(e.data).data.message[0].type;
        //currName = "text";
        var currValue = JSON.parse(e.data).data.message[0].value;
        //currValue = "BIG RED BUTTON";
        if (currType == "boolean") {
          currValue = Boolean(currValue);
          console.log("Cast to boolean");
        }

        console.log(currName+" : "+currValue);

        if (currName == "signageOn") {
          console.log("received signageOn message");
          if (currValue == true) {
            signageOn = true;
          }
          if (currValue == false) {
            signageOn = false;
          }
        }

        // if it's a color
        if (currName == "color") {
          console.log("received color message");
          changeBGC(currValue);
        }

        if (currName == "text") {
            console.log("received color message");
            currentMessage = currValue;
        }

        if (signageOn == true) {
          document.getElementById("currentMessage").innerHTML=currentMessage;
        } else {
          document.getElementById("currentMessage").innerHTML="";
        }
    }
    ws.onclose = function() {
        console.log("WebSockets connection closed");
    }


//-------------------------------------------------------
function setup (){

// 	// listen to the mouse
	window.addEventListener("mousedown", onMouseDown);
}

function incrementIndex() {
    index += 1;
    //console.log(index);
}

function changeBGC(color){
  document.body.style.background = color;
  console.log("Changed color");
}

//-------------------------------------------------------
function onMouseDown (evt){
	//ecs.sendMessage("packet", 255);
	console.log("Sending message");
	var message = {message: [
       {
           clientname:name, 
           name:"text",
           type:"string",
           value:currentMessage
       }
   	]
   	};

   	//console.log(message);
   	ws.send(JSON.stringify(message));

}

</script>
		<!-- MAIN -->
	</head>
	<body>
		<h1 id="currentMessage">Hello World</h1>
   </body>
</html>
