<!DOCTYPE HTML>
<html>
	<head>
		<title>Spacebrew button</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8" />
		<!-- basic libraries -->
        <script type="text/javascript" src="js/jquery/jq.js"></script>
<script type="text/javascript">
$(document).ready( function() {
	setup();
});

function gup( name ) {
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}

var index = 0;

var name = gup('name') || window.location.href; 
var server = gup('server') || 'localhost';

console.log(name);
var partyModeOn = false;
var buttonText = "";

var myConfig = {
"config": {
 "name": name,
 "description": "This is an example client which has a big red button you can push to send a message. It also listens for color events and will change it's color based on those messages.",
 "publish": {
   "messages": [
     {
       "name": "partyModeOn",
       "type": "boolean",
       "default": "false"
     },
     {
       "name": "currentColor",
       "type": "number",
       "default": "1023"
     },
     {
       "name": "currentMessage",
       "type": "string",
       "default": "not-updated"
     }
   ]
 },
 "subscribe": {
   "messages": [
     {
       "name": "partyMode",
       "type": "boolean"
     },
     {
       "name": "color",
       "type": "number"
     },
     {
       "name": "text",
       "type": "string"
     }
   ]
 }
}
};

var ws = new WebSocket("ws://"+server+":9000");
    ws.onopen = function() {
        console.log("WebSockets connection opened");
        var nameMsg = { "name": [
        	{"name": name}
       	]};
   		ws.send(JSON.stringify(nameMsg));

      // send my config
      ws.send(JSON.stringify(myConfig));
    }
    ws.onmessage = function(e) {
        console.log("Got WebSockets message: " + e.data);
        

        var currName = JSON.parse(e.data).data.message[0].name;
        var currType = JSON.parse(e.data).data.message[0].type;
        //currName = "partyMode";
        var currValue = JSON.parse(e.data).data.message[0].value;
        
        if (currType == "boolean") {
          currValue = Boolean(currValue);
          console.log("Cast to boolean");
        }
        //currValue = "BIG RED BUTTON";
        console.log(currName+" : "+currValue);


        // if it's a partyMode
        if (currName == "partyMode") {
          console.log("received partymode message");
          if (currValue == true) {
             partyModeOn = true;
             console.log(partyModeOn);
          } else {
            partyModeOn = false;
          }
        }

        // if it's a color
        if (currName == "color") {
          console.log("received color message");
          changeBGC(currValue);
        }

        // if itâ€™s a text
        if (currName == "text") {
          console.log("received text message"); 
          buttonText = currValue;         
        } 

        incrementIndex();
        document.getElementById("numclicks").innerHTML=buttonText+" has been virtually clicked "+index+" times and PARTY MODE IS: "+partyModeOn;

    }
    ws.onclose = function() {
        console.log("WebSockets connection closed");
    }


//-------------------------------------------------------
function setup (){
// 	// listen to the mouse
	window.addEventListener("mousedown", onMouseDown);
}

function incrementIndex() {
    index += 1;
    //console.log(index);
}

function changeBGC(color){
  document.body.style.background = color;
  console.log("Changed color");
}

//-------------------------------------------------------
function onMouseDown (evt){
	//ecs.sendMessage("packet", 255);
	console.log("Sending message");

	var message = {message: [
       {
           clientName:name,
           name:"buttonPress",
           type:"boolean",
           value:"true"
       }
   	]
   	};

   	//console.log(message);
   	ws.send(JSON.stringify(message));
}

</script>
		<!-- MAIN -->
	</head>
	<body>
		<h1>Click to send a WebSocket Message</h1>
		<h3 id="numclicks"></h3>
		<img src="imgs/big-red-button.jpg"/>
   </body>
</html>
